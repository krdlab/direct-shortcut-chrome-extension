<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/popup.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="input-field col s4">
          <select class="direct-domain-selector" name="shortcut_domain_1">
            <option value="" disabled selected>組織を選択</option>
          </select>
        </div>
        <div class="input-field col s4">
          <select class="direct-domain-selector" name="shortcut_domain_2">
            <option value="" disabled selected>組織を選択</option>
          </select>
        </div>
        <div class="input-field col s4">
          <select class="direct-domain-selector" name="shortcut_domain_3">
            <option value="" disabled selected>組織を選択</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input type="text" id="shortcut_domain_1_display_name" placeholder="表示名" class="validate">
        </div>
        <div class="input-field col s4">
          <input type="text" id="shortcut_domain_2_display_name" placeholder="表示名" class="validate">
        </div>
        <div class="input-field col s4">
          <input type="text" id="shortcut_domain_3_display_name" placeholder="表示名" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button type="button" class="btn waves-effect waves-light" id="set_shortcuts">設定</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/popup.js"></script>
  </body>
</html>
